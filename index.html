<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Whiteboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #toolbar {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      width: 100%;
      background: #f0f0f0;
      z-index: 10;
    }
    .toolbar-row {
      display: flex;
      align-items: center;
      padding: 4px;
      gap: 6px;
    }
    .toolbar-row:first-child {
      justify-content: space-between;
    }
    #canvas-container {
      position: absolute;
      top: 108px;
      bottom: 0;
      width: 100%;
      overflow: auto;
    }
    canvas {
      display: block;
    }
    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 5;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content button {
      width: 100%;
      padding: 4px;
      text-align: left;
    }
    #shape-toolbar {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div class="toolbar-row">
      <div>
        <button id="undo" class="icon-button">‚Ü∂</button>
        <button id="redo" class="icon-button">‚Ü∑</button>
      </div>
      <button id="fullscreen" class="icon-button" style="margin-left:auto;">‚õ∂</button>
    </div>
    <div class="toolbar-row">
      <input type="color" id="colorPicker" />
      <input type="range" id="penSize" min="1" max="20" value="2" />
      <button id="pen">‚úèÔ∏è</button>
      <button id="highlighter">üñçÔ∏è</button>
      <button id="eraser">ü©π</button>
      <button id="lassoEraser">üî≤</button>
      <div class="dropdown">
        <button>‚¨õ</button>
        <div class="dropdown-content">
          <button data-shape="rectangle">‚¨õ</button>
          <button data-shape="circle">‚ö™</button>
          <button data-shape="triangle">üî∫</button>
          <button data-shape="line">‚ûñ</button>
        </div>
      </div>
    </div>
    <div class="toolbar-row">
      <input type="file" id="fileInput" accept="image/*,application/pdf" />
      <button id="removeFile">Remove File</button>
      <button id="prevPage">Previous Page</button>
      <button id="nextPage">Next Page</button>
    </div>
  </div>

  <div id="canvas-container">
    <canvas id="whiteboard" width="3000" height="4000"></canvas>
  </div>

  <div id="shape-toolbar">
    <label>Fill Color: <input type="color" id="shapeFill" /></label>
    <label>Stroke Color: <input type="color" id="shapeStroke" /></label>
    <label>Size: <input type="range" id="shapeSize" min="10" max="500" /></label>
    <label>Rotate: <input type="range" id="shapeRotate" min="0" max="360" /></label>
  </div>

  <script>
    // Enable basic canvas drawing to test functionality
    const canvas = document.getElementById('whiteboard');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });

    // Fullscreen toggle
    document.getElementById('fullscreen').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // File upload test
    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = () => {
          ctx.drawImage(img, 0, 0);
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('removeFile').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
