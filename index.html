<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Whiteboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 20;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: #ffffffcc;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    #canvasContainer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: auto;
      background: #f0f0f0;
      z-index: 1;
    }
    canvas {
      background: #fff;
      display: block;
      touch-action: none;
    }
    input[type="range"] {
      width: 100px;
    }
    #imageInput {
      display: none;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
    <label>Size: <input type="range" id="sizePicker" min="1" max="20" value="3"></label>
    <button id="eraseToggle">Eraser: OFF</button>
    <button id="clearBtn">Clear</button>
    <button onclick="document.getElementById('imageInput').click()">Upload Image or PDF</button>
    <button id="removeFileBtn">Remove File</button>
    <button id="fullscreenBtn">Fullscreen</button>
    <input type="file" id="imageInput" accept="image/*,application/pdf">
    <button id="prevPageBtn" disabled>⬅ Prev Page</button>
    <button id="nextPageBtn" disabled>Next Page ➡</button>
    <span id="pageInfo"></span>
  </div>

  <div id="canvasContainer">
    <canvas id="board"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const sizePicker = document.getElementById('sizePicker');
    const eraseToggle = document.getElementById('eraseToggle');
    const clearBtn = document.getElementById('clearBtn');
    const fileInput = document.getElementById('imageInput');
    const removeFileBtn = document.getElementById('removeFileBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const prevBtn = document.getElementById('prevPageBtn');
    const nextBtn = document.getElementById('nextPageBtn');
    const pageInfo = document.getElementById('pageInfo');
    const canvasContainer = document.getElementById('canvasContainer');

    let drawing = false;
    let erasing = false;
    let pdf = null;
    let pdfPageNum = 1;
    let pdfScale = 1.5;

    function resizeCanvasToWindow() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', () => {
      if (!pdf && !uploadedImage) {
        resizeCanvasToWindow();
      }
    });

    resizeCanvasToWindow();

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left + canvasContainer.scrollLeft,
        y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top + canvasContainer.scrollTop
      };
    }

    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      const pos = getPos(e);
      ctx.moveTo(pos.x, pos.y);
      draw(e);
    }

    function endDraw() {
      drawing = false;
      ctx.closePath();
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getPos(e);
      ctx.lineWidth = sizePicker.value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = erasing ? '#FFFFFF' : colorPicker.value;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchend', endDraw);
    canvas.addEventListener('touchmove', draw);

    eraseToggle.addEventListener('click', () => {
      erasing = !erasing;
      eraseToggle.textContent = `Eraser: ${erasing ? 'ON' : 'OFF'}`;
    });

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    let uploadedImage = null;

    async function renderPDFPage(num) {
      if (!pdf) return;
      const page = await pdf.getPage(num);
      const viewport = page.getViewport({ scale: pdfScale });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      const renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      await page.render(renderContext).promise;

      pageInfo.textContent = `Page ${pdfPageNum} of ${pdf.numPages}`;
      prevBtn.disabled = num <= 1;
      nextBtn.disabled = num >= pdf.numPages;
    }

    prevBtn.addEventListener('click', () => {
      if (pdfPageNum > 1) {
        pdfPageNum--;
        renderPDFPage(pdfPageNum);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (pdfPageNum < pdf.numPages) {
        pdfPageNum++;
        renderPDFPage(pdfPageNum);
      }
    });

    fileInput.addEventListener('change', async function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const fileURL = URL.createObjectURL(file);

      if (file.type === 'application/pdf') {
        pdf = await pdfjsLib.getDocument(fileURL).promise;
        uploadedImage = null;
        pdfPageNum = 1;
        renderPDFPage(pdfPageNum);
      } else if (file.type.startsWith('image/')) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          uploadedImage = img;
          pdf = null;
          pageInfo.textContent = '';
          prevBtn.disabled = true;
          nextBtn.disabled = true;
        };
        img.src = fileURL;
      }
    });

    removeFileBtn.addEventListener('click', () => {
      uploadedImage = null;
      pdf = null;
      pageInfo.textContent = '';
      prevBtn.disabled = true;
      nextBtn.disabled = true;
      resizeCanvasToWindow();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
